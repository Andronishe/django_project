{% extends 'store/base.html'%}

{% block content %}
<h1>{{game.title}}</h1>
<h2>Автор игры {{ game.author }}</h2>
<p><img class="img-article" src="{{game.photo.url}}" style="width: 400px"></p>
{% if not info  %}
<h3>Нет в наличии</h3>
{% else %}
<h6>Магазин Цена Количество</h6>
{% for i in info %}
<h3>{{ i.name }} {{ i.price }} {{ i.count }}</h3>
{% endfor %}
{% endif %}

{%endblock%}
